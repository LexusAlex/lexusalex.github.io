<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>

            {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;
              <small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
            {% endfor %}

            <p> <small>{{ site.tagline }}</small> </p>
        </h3>
          <div class="search" style="text-align: center">

              <input id="search-input" class="input" placeholder="Найти" type="text">
              <ul id="results-container" class="dropdown"></ul>
          </div>
          <script src="/public/js/jekyll-search.min.js"></script>
          <script type="text/javascript">
              SimpleJekyllSearch({
                  searchInput: document.getElementById('search-input'),
                  resultsContainer: document.getElementById('results-container'),
                  json: base_url + '/search.json',
                  searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
                  noResultsText: '<li class="no-results">No results found :(</li>',
                  limit: 10,
                  fuzzy: false
              });
          </script>
      </div>

        {{ content }}

      <div class="footer">
        <div id="scrollup">
            <img src="/public/up.png" class="up" alt="Scroll up" />
        </div>
        <p>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
        </p>
      </div>
    </div>

  </body>
</html>
