<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
        <meta name="yandex-verification" content="34b9532704688201" />

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora|Ubuntu:400,400i,700,700i&amp;subset=cyrillic">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/github.min.css">

        <link href="http://gmpg.org/xfn/11" rel="profile">
        <link rel="shortcut icon" href="{{ '/assets/favicon.png' | prepend: site.baseurl }}">

        <script src="{{ site.baseurl }}/assets/js/jquery-3.4.1.slim.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/lodash.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/highlight.min.js"></script>
        <script src="{{ site.baseurl }}/assets/js/custom.js"></script>
    </head>
    <body>
        <nav class="bg-light border-success header">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4">
                        <div class="row">
                            <div class="col-12 col-lg-5 text-center">
                                <a class="" href="{{ site.baseurl }}/" title="{{ site.tagline }}">
                                    <img width="85" height="85" class="rounded-circle" src="{{ site.baseurl }}/assets/images/i85.png" alt="">
                                </a>
                            </div>
                            <div class="col">

                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4" style="padding-top: 1rem">
                        <div class="row">
                            <div class="col-12 text-center text-md-right">
                                <a class="logo" href="{{ site.baseurl }}/" title="{{ site.tagline }}">{{ site.title }}</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center text-md-right" style='font-family: "Ubuntu", "Georgia", "Times", serif'>
                                {{ site.tagline }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 text-center text-md-right" style='font-family: "Ubuntu", "Georgia", "Times", serif'>
                                <a class="top_links" href="/about" title="О блоге">О блоге</a>
                                <a class="top_links" href="/books" title="Книги">Книги</a>
                                <a class="top_links" href="/feed.xml" title="RSS">RSS</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container content">
            {{ content }}
        </div>
        <nav class="bg-light border-success footer">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-4 text-center text-md-left">
                        <div class="row">
                            <div class="col-12">
                                <img width="20" height="20" class="rounded-circle" src="{{ site.baseurl }}/assets/images/mail.svg" alt="email">
                                <a class="links_footer" href="mailto:{{ site.email }}" title="Email">{{ site.email }}</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <img width="20" height="20" class="rounded-circle" src="{{ site.baseurl }}/assets/images/mark-github.svg" alt="github">
                                <a class="links_footer" href="{{ site.github_link }}" title="Github">{{ site.github_name }}</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 text-center text-md-right" style='font-family: "Ubuntu", "Georgia", "Times", serif'>
                        <a class="links_footer" href="/about" title="О блоге">О блоге</a>
                        <a class="links_footer" href="/books" title="Книги">Книги</a>
                        <a class="links_footer" href="/feed.xml" title="RSS">RSS</a>
                    </div>
                </div>
            </div>
        </nav>

    </body>
</html>
