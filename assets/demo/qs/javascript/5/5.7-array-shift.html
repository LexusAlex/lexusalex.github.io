<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array delete shift</title>
</head>
<body>
<p>Удалить первый элемент (shift) из массива и вывести на экран массив и удаленный элемент ['one', 'two', 'three', 'four', 'five']</p>
<div class="parent">
    <button class="array-pop" id="0">Удалить первый элемент</button>
</div>

<div class="result">

</div>

<script>
    document.querySelector(".parent").addEventListener('click', (e) => {
        let array = ['one', 'two', 'three', 'four', 'five'];
        document.querySelector('.result').innerHTML = '';
        let res = array.shift();
        document.querySelector('.result').innerHTML = array + ' удаленный элемент : ' + res;
        console.log(res);
    });

</script>
</body>
</html>
