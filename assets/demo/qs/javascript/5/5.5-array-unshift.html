<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array add unshift</title>
</head>
<body>
<p>Добавить элементы 'six','seven','eight' в начало c помощью unshift и вывести его на экран ['one', 'two', 'three', 'four', 'five']</p>
<div class="parent">
    <button class="array-add" id="0">Добавить в конец массива</button>
</div>

<div class="result">

</div>

<script>

    document.querySelector(".parent").addEventListener('click', (e) => {
        let array = ['one', 'two', 'three', 'four', 'five'];
        document.querySelector('.result').innerHTML = '';
        let res = array.unshift('six','seven','eight');
        document.querySelector('.result').innerHTML = array;
        console.log(res);
    });

</script>
</body>
</html>
