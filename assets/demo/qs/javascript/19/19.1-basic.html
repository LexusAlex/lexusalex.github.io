<!DOCTYPE html>
<html lang="en">
<head>

    <title>Basic</title>
</head>
<body>
    <script>
        fetch('https://fakerapi.it/api/v1/addresses')
            .then((res) => {
                return res.json();
            }).then((res) => {

        async function one(){

            return response.json();
        }

        console.log(one().then((data) => {console.log(data.data)}));
    </script>
