<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search querySelector</title>
</head>
<body>
<button class="querySelector">Найти элемент с помощью document.querySelector('#element')</button>

<div class="element">Element 1</div>
<div class="element">Element 2</div>
<div class="element">Element 3</div>
<div class="element">Element 4</div>

<button class="querySelectorCur">Поиск элемента от конкретного родителя</button>

<div class="child">child 1</div>

<div class="parent">
    <div class="child">child 2</div>
</div>
   <script>
       document.querySelector(".querySelector").addEventListener('click', () => {
           let element = document.querySelector('.element');
           element.style.backgroundColor = 'red';
       });

       document.querySelector(".querySelectorCur").addEventListener('click', () => {
           let parent = document.querySelector('.parent');
           parent.querySelector('.child').style.backgroundColor = 'red';
       });
   </script>
</body>
</html>
