<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove child multiply</title>
</head>
<body>
<br>
Элементы
<div class="parent">
    <div class="child">child1 - <button id="1" class="button">Удалить</button></div>
    <div class="child">child2 - <button id="2" class="button">Удалить</button></div>
    <div class="child">child3 - <button id="3" class="button">Удалить</button></div>
    <div class="child">child4 - <button id="4" class="button">Удалить</button></div>
</div>

<script>
    document.querySelector(".parent").addEventListener('click', (e) => {
        e.target.parentElement.remove();
    });
</script>
</body>
</html>
