<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove</title>
</head>
<body>
 <button class="button">Удалить элемент из дерева</button>
 <div class="element" style="border: #2459a7 solid 1px">Element</div>

<script>
    document.querySelector(".button").addEventListener('click', () => {
        let element = document.querySelector('.element');
        if (element !== null) {
            element.remove();
        }
    });
</script>
</body>
</html>
