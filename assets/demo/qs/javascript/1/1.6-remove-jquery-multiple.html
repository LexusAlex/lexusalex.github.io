<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove jquery</title>
</head>
<body>

<button class="button">Удалить несколько элементов из дерева</button>

<div class="element" style="border: #2459a7 solid 1px">Element 1</div>
<div class="element" style="border: #2459a7 solid 1px">Element 2</div>
<div class="element" style="border: #2459a7 solid 1px">Element 3</div>
<div class="element" style="border: #2459a7 solid 1px">Element 4</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $('.button').on('click',function () {
       $('.element').remove();
    })
</script>
</body>
</html>
