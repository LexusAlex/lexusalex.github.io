<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create array</title>
</head>
<body>
<button class="array-empty">Пустой массив [ ]</button>
<button class="array-empty-2">Пустой массив new Array()</button>


<script>
    document.querySelector(".array-empty").addEventListener('click', (e) => {
        let array1 = [];
        console.log(e.target.innerText += array1.toString());
    });

    document.querySelector(".array-empty-2").addEventListener('click', (e) => {
        let array1 = new Array();
        console.log(e.target.innerText += array1.toString());
    });

</script>
</body>
</html>
