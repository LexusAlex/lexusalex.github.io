<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Container</title>
</head>
<style>
    body{

    }
  .container {
    display: grid;
      grid-template-columns: repeat(5,1fr);
      grid-auto-rows: minmax(100px,auto);
      grid-column-gap: 10px;
      grid-row-gap: 10px;
      grid-gap: 10px 10px;
  }

    .element {
        padding: 5px;
        font-size: 21px;
        background: #d6eebe;
        border: 2px dashed #aaa;
    }

    .one {
        grid-column: 1/6
    }

    .two {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 4;
    }
    .three {
        grid-column-start: 3;
        grid-column-end: 6;
    }
    .four {
        grid-column-start: 1;
        grid-column-end: 3;
    }
    .five {
        grid-row-start: 3;
        grid-row-end: 5;
    }
    .six {
        grid-row-start: 3;
        grid-row-end: 5;
        grid-column-start: 4;
        grid-column-end: 6;
    }

</style>
<body>
  <div class="container">
      <div class="element one">1</div>
      <div class="element two">2</div>
      <div class="element three">3</div>
      <div class="element four">4</div>
      <div class="element five">5</div>
      <div class="element six">6</div>
  </div>
</body>
</html>
