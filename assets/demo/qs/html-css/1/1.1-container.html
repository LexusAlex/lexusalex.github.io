<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Container</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
  .container {
    display: grid;
    background-color: #e0daec;
  }
</style>
<body>
  <div class="container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
  </div>
</body>
</html>
