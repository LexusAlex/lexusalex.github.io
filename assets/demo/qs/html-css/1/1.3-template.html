<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
</head>
<style>
    .container {
        display: grid;
        height: 100vh;
        grid-gap: 10px;
    }
    .element {
        color: white;
        font-size: 4vw;
        padding: 10px;
        background: gold;
        text-align: center;
    }

    .header {
       grid-column: 1 / 5;
    }

    .aside {
        grid-row: 2 / 7;
    }
    .main {
        grid-column: 2 / 5;
        grid-row: 2 / 7;
    }
    .footer {
        grid-row: 7;
        grid-column: 1 / 5;
    }
    .e-6 {
        grid-column: 2 / 5;
    }
</style>
<body>
<div class="container">
    <header class="element header">header</header>
    <section class="element aside">aside</section>
    <main class="element main">main</main>
    <footer class="element footer">footer</footer>
</div>
</body>
</html>
