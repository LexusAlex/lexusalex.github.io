<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Container</title>
</head>
<style>
    body{

    }
  .container {
    display: grid;
    grid-template-columns: 1fr 2fr 3fr;
    grid-template-rows: 2fr 4fr 3fr;
    grid-template-areas:
            "one one one one two two three four four five six seven eighth nine"
            "one one one one two two three four four five six seven eighth nine"

  }
.container * {
    text-align: center;
    background-color: #5c5962;
}

.one {grid-area: one;}
.two {grid-area: two;}
.three {grid-area: three;}
.four {grid-area: four;}
.five {grid-area: five;}
.six {grid-area: six;}
.seven {grid-area: seven;}
.eighth {grid-area: eighth;}
.nine {grid-area: nine;}

</style>
<body>
  <div class="container">
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="seven">7</div>
      <div class="eighth">8</div>
      <div class="nine">9</div>
  </div>
</body>
</html>
