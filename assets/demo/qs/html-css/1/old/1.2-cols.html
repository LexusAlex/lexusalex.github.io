<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Container</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
  .container {
    display: grid;
    background-color: #e0daec;
    grid-template-columns: [first] 25% [second] 25% [third] 25% [four] 25%;
  }

    .row1 {
      background-color: #41d693;
    }
    .row2 {
        background-color: yellow;
    }
    .row3 {
        background-color: olive;
    }
    .row4 {
        background-color: indigo;
    }
    .row5 {
        background-color: teal;
    }
    .row6 {
        background-color: sandybrown;
    }
    .row7 {
        background-color: peru;
    }
    .row8 {
        background-color: gold;
    }
</style>
<body>
  <div class="container">
      <div class="row1">1</div>
      <div class="row2">2</div>
      <div class="row3">3</div>
      <div class="row4">4</div>
      <div class="row5">5</div>
      <div class="row6">6</div>
      <div class="row7">7</div>
      <div class="row8">8</div>
  </div>
</body>
</html>
