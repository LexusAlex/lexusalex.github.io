<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Cols Rows</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
  .container {
    display: grid;
    grid-template-columns: 3fr 1fr 3fr;
    grid-template-rows: 200px 200px 200px;
    grid-gap: 20px;
  }
    .row {
      
    }
    .row1 {
      background-color: #41d693;
    }
    .row2 {
        background-color: yellow;
    }
    .row3 {
        background-color: olive;
    }
    .row4 {
        background-color: indigo;
    }
    .row5 {
        background-color: teal;
    }
    .row6 {
        background-color: sandybrown;
    }
    .row7 {
        background-color: peru;
    }
    .row8 {
        background-color: gold;
    }
    .row9 {
        background-color: ghostwhite;
    }
</style>
<body>
  <div class="container">
      <div class="row row1">1</div>
      <div class="row row2">2</div>
      <div class="row row3">3</div>
      <div class="row row4">4</div>
      <div class="row row5">5</div>
      <div class="row row6">6</div>
      <div class="row row7">7</div>
      <div class="row row8">8</div>
      <div class="row row9">9</div>
  </div>
</body>
</html>
