<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adaptive</title>
</head>
<style>
    .container {
        display: grid;
        height: 100vh;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
    .element {
        padding: 5px;
        font-size: 21px;
        background: #d6eebe;
        border: 2px dashed #aaa;
    }

</style>
<body>
    <div class="container">
        <div class="element">1</div>
        <div class="element">2</div>
        <div class="element">3</div>
        <div class="element el-4">4</div>
    </div>
</body>
</html>
